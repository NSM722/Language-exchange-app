<div class="container text-center w-50 fw-bolder">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-2">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
