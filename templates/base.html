<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--font-awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Linguaphiles</title>
  </head>
  <body>
    {% block body %}
    <header>
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark bg-gradient">
            <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="#">Linguaphiles<i class="fa-solid fa-earth-africa ms-2"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                <ul class="navbar-nav">         
                    <li class="nav-item">
                    <a class="nav-item nav-link fs-3" href="#">login</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-item nav-link fs-3" href="#">Sign up</a>
                    </li>
                </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <!--site content-->
    <section class="content">
        {% block content %}
        {% endblock content %}
    </section>
    <!--site footer-->
    <footer class="bg-danger p-3 bg-gradient">
        {% block footer %}
            <div class="container d-flex justify-content-start">
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>Facebook</li>
                    <li><a href="https://www.Instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>Instagram</li>
                    <li><a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>Twitter</li>
                </ul>
            </div>
            <div class="d-flex justify-content-center">
                <p>Copyright &copy; Linguaphiles LLC 2022.</p>  
            </div>
        {% endblock footer %}
    </footer>
    {% endblock body %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
